{% extends 'layout.html' %}

{% block title %}Tweet List{% endblock %}

{% block content %}
<h1>Tweet List</h1>

<a href="{% url 'tweet_create' %}" class="btn btn-primary">Create Tweet</a>
<div class="container row gap-3">
    {% for tweet in tweets %}
    <div class="col-md-4">
        <div class="card">
            <img src="{{ tweet.photo.url }}" class="card-img-top" alt="tweet photo">
            <div class="card-body">
                <h5 class="card-title">{{ tweet.user.username }}</h5>
                <p class="card-text">{{ tweet.text }}</p>
                <small class="text-muted">{{ tweet.created_at }}</small>

                <a href="{% url 'tweet_update' tweet.id %}" class="btn btn-primary">Update</a>
                <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
